{% extends "base.html" %}

{% block title %}TwoToro{% endblock %}

{% block extra_styles %}
  <style>
    /* Custom styles for index page */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    /* Remove fixed positioning from footer (it will be rendered normally from base.html) */
    /* Create space at the bottom of the hero section so the footer is initially partially off-screen */
    .hero {
      margin-bottom: 200px; /* Adjust this value as needed */
    }
  </style>
{% endblock %}

{% block content %}
  <video class="video-background" autoplay muted loop>
    <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <section class="hero d-flex flex-column justify-content-center align-items-center text-center text-white" style="padding: 100px 20px; position: relative; z-index: 5;">
    <div class="d-inline-block p-4 rounded" style="background: rgba(28, 37, 38, 0.7); margin-bottom: 20px;">
      <h1 class="display-1 text-uppercase fw-bold" style="letter-spacing: 2px;">TwoToro</h1>
      <h2 class="h4">Powered Learning Together</h2>
    </div>
  </section>
{% endblock %}
