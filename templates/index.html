{% extends "base.html" %}

{% block title %}Twotoro{% endblock %}

{% block extra_styles %}
  <style>
    body {
      overflow: hidden;
      position: relative;
      min-height: 100vh;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
    }

    .hero .logo-box {
      background: rgba(28, 37, 38, 0.7);
      padding: 20px 40px;
      border-radius: 10px;
      display: inline-block;
    }

    .hero h1 {
      font-size: 72px;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .hero h2 {
      color: white;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 48px;
      }
    }
  </style>
{% endblock %}

{% block content %}
  <video class="video-background" autoplay muted loop>
    <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="hero">
    <div class="logo-box">
      <h1>Twotoro</h1>
      <h2>Learning | Together</h2>
    </div>
  </div>
{% endblock %}
