<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoom Experience Main Page</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }
    
    .login-container {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .login-btn {
      background-color: #007BFF;
      color: #fff;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .login-btn:hover {
      background-color: #0056b3;
    }
    
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    
    .photo-box {
      width: 300px;
      height: 200px;
      border: 2px dashed #bbb;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #aaa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .photo-box:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    @media (max-width: 768px) {
      .photo-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Zoom Experience</h1>
  </header>
  
  <div class="container">
    <div class="login-container">
      <!-- Updated login button wrapped in a link -->
      <a href="/login"><button class="login-btn">Login</button></a>
    </div>
    
    <div class="gallery">
      <div class="photo-box">Photo 1</div>
      <div class="photo-box">Photo 2</div>
      <div class="photo-box">Photo 3</div>
      <div class="photo-box">Photo 4</div>
      <div class="photo-box">Photo 5</div>
      <div class="photo-box">Photo 6</div>
    </div>
  </div>
</body>
</html>
