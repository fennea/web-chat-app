<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChitChat</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      color: #1c2526;
      line-height: 1.6;
    }

    /* Top Navigation Bar */
    .navbar {
      background-color: #1c2526;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar .brand {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #3a4a4b;
    }

    /* Main Content */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    .hero {
      margin-bottom: 40px;
    }

    .hero h1 {
      font-size: 36px;
      color: #1c2526;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      color: #647173;
    }

    /* Gallery (Optional - Modernized) */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .photo-box {
      background-color: #fff;
      border-radius: 10px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #647173;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 15px;
      }

      .navbar .nav-links {
        flex-direction: column;
        width: 100%;
        text-align: center;
      }

      .hero h1 {
        font-size: 28px;
      }

      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="/" class="brand">ChitChat</a>
    <div class="nav-links">
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('register') }}">Register</a>
    </div>
  </nav>

  <div class="container">
    <div class="hero">
      <h1>Welcome to ChitChat</h1>
      <p>Connect instantly with friends, family, or classmates in real-time video rooms.</p>
    </div>

    <div class="gallery">
      <div class="photo-box">Room Preview 1</div>
      <div class="photo-box">Room Preview 2</div>
      <div class="photo-box">Room Preview 3</div>
      <div class="photo-box">Room Preview 4</div>
    </div>
  </div>
</body>
</html>
