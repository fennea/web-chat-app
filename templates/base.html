<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}TwoToro{% endblock %}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #1c2526;
      line-height: 1.6;
      min-height: 100vh; 
      /* Instead of forcing the entire body to be flex, 
         let's just keep it simple. 
         We can add a <main> that is flex if needed. */
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: rgba(28, 37, 38, 0.9);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      width: 100%;
      position: sticky; 
      top: 0;
      z-index: 10;
    }

    .navbar .brand {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #2a9d8f;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 15px;
      }

      .navbar .nav-links {
        flex-direction: column;
        width: 100%;
        text-align: center;
      }
    }

    /* A main container that can flex-center its content if needed */
    main {
      min-height: calc(100vh - 60px); /* or however tall your navbar is */
      display: flex;
      justify-content: center;
      align-items: flex-start; /* or center if you want vertical centering */
      padding-top: 2rem; /* optional space under navbar */
    }
  </style>
  {% block extra_styles %}{% endblock %}
</head>
<body>
  <nav class="navbar">
    <a href="/" class="brand">TwoToro</a>
    <div class="nav-links">
      {% if 'username' not in session %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
      {% else %}
        <a href="{{ url_for('logout') }}">Logout</a>
      {% endif %}
    </div>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
