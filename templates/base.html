<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Twotoro{% endblock %}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #1c2526;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: rgba(28, 37, 38, 0.9);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar .brand {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #2a9d8f;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none; /* Hidden by default on desktop */
      font-size: 24px;
      color: #fff;
      cursor: pointer;
      padding: 5px;
    }

    .menu {
      display: flex; /* Default flex for desktop */
    }

    .menu.active {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 60px; /* Below navbar */
      right: 20px;
      background-color: rgba(28, 37, 38, 0.9);
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 10px 0;
    }

    .menu.active a {
      padding: 10px 20px;
      width: 150px;
      text-align: right;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block; /* Show hamburger on mobile */
      }

      .menu {
        display: none; /* Hide links by default on mobile */
        flex-direction: column;
      }

      .navbar {
        padding: 10px;
      }
    }
  </style>
  {% block extra_styles %}{% endblock %}
</head>
<body>
  <nav class="navbar">
    <a href="/" class="brand">TwoToro</a>
    <div class="hamburger">â˜°</div>
    <div class="nav-links menu">
      {% if 'email' not in session %}
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
      {% elif request.path.startswith('/classroom/') %}
      <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('logout') }}">Logout</a>
      {% endif %}
    </div>
  </nav>

  {% block content %}{% endblock %}

  <script>
    const hamburger = document.querySelector('.hamburger');
    const menu = document.querySelector('.menu');

    hamburger.addEventListener('click', () => {
      menu.classList.toggle('active');
    });

    // Close menu if clicking outside on mobile
    document.addEventListener('click', (event) => {
      if (window.innerWidth <= 768 && !navbar.contains(event.target)) {
        menu.classList.remove('active');
      }
    });

    // Close menu if resizing past mobile threshold
    window.addEventListener('resize', () => {
      if (window.innerWidth > 768) {
        menu.classList.remove('active');
      }
    });
  </script>
</body>
</html>
