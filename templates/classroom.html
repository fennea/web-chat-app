{% extends "base.html" %}

{% block title %}TwoToro - {{ roomName }}{% endblock %}

{% block extra_styles %}
  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .controls {
      padding: 15px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .timer {
      font-size: 1rem;
      color: #647173;
    }

    .btn {
      background-color: #2a9d8f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #21867a;
    }

    .status-messages {
      max-width: 800px;
      margin: 15px auto;
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      flex-grow: 1;
      overflow-y: auto;
    }

    .status-messages p {
      margin: 5px 0;
      color: #647173;
    }

    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      flex-grow: 1;
    }

    video {
      width: 100%;
      height: auto;
      background-color: #000;
      border-radius: 10px;
      border: 2px solid #e0e3e5;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    @media (max-width: 768px) {
      .controls {
        padding: 10px;
        flex-direction: column;
        gap: 10px;
      }

      .btn {
        width: 100%;
        padding: 8px 16px;
        font-size: 14px;
      }

      .video-container {
        grid-template-columns: 1fr;
        padding: 10px;
      }

      .status-messages {
        margin: 10px;
      }
    }
  </style>
{% endblock %}

{% block content %}
  <div class="controls">
    <span class="timer" id="sessionTimer">Session Time: 00:00</span>
    <button id="shareScreenBtn" class="btn">Share Screen</button>
    <button id="flipRemoteBtn" class="btn">Flip Student Video</button>
  </div>

  <div id="statusMessages" class="status-messages"></div>

  <div class="video-container">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const shareScreenBtn = document.getElementById('shareScreenBtn');
    const flipRemoteBtn = document.getElementById('flipRemoteBtn');
    const statusMessages = document.getElementById('statusMessages');
    const sessionTimer = document.getElementById('sessionTimer');

    let localStream;
    let peerConnection;
    let isOfferer = false; // Default to false, set by server
    let isFlipped = false;
    const room = "{{ roomName }}";
    const config = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' },
        // Add TURN server for production (replace with your credentials)
        // {
        //   urls: 'turn:your.turn.server:3478',
        //   username: 'your_username',
        //   credential: 'your_password'
        // }
      ]
    };

    let startTime = Date.now();
    let timerInterval;

    // User plan for session limits
    const userPlan = "{{ userPlan }}";
    const maxSessionDuration = userPlan === 'free' ? 30 * 60 : null; // 30 minutes for free plan

    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      sessionTimer.textContent = `Session Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      socket.emit('session_update', { duration: Math.floor(elapsed / 60) });

      if (maxSessionDuration && elapsed >= maxSessionDuration) {
        clearInterval(timerInterval);
        socket.emit('session_update', { duration: 30 });
        alert('Your 30-minute session has ended.');
        window.location.href = '/dashboard';
      }
    }

    function addStatusMessage(msg) {
      const p = document.createElement('p');
      p.textContent = msg;
      statusMessages.appendChild(p);
      statusMessages.scrollTop = statusMessages.scrollHeight;
    }

    function initPeerConnection() {
      if (peerConnection) {
        peerConnection.close();
      }
      peerConnection = new RTCPeerConnection(config);

      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          console.log('Sending ICE candidate');
          socket.emit('signal', { room, type: 'candidate', payload: event.candidate });
        }
      };

      peerConnection.ontrack = (event) => {
        console.log('ontrack event:', event.streams);
        if (event.streams && event.streams[0]) {
          remoteVideo.srcObject = event.streams[0];
          addStatusMessage('Connected to remote video');
        }
      };

      peerConnection.onconnectionstatechange = () => {
        console.log('Connection state:', peerConnection.connectionState);
        if (peerConnection.connectionState === 'failed') {
          addStatusMessage('Connection failed, retrying...');
          initPeerConnection();
        } else if (peerConnection.connectionState === 'connected') {
          addStatusMessage('WebRTC connection established');
        }
      };

      if (isOfferer) {
        peerConnection.createOffer()
          .then(offer => peerConnection.setLocalDescription(offer))
          .then(() => {
            console.log('Sending offer');
            socket.emit('signal', { room, type: 'offer', payload: peerConnection.localDescription });
          })
          .catch(err => console.error('Error creating offer:', err));
      }
    }

    const socket = io();

    socket.on('connect', () => {
      console.log('Socket.IO connected');
      socket.emit('join', { room });
      timerInterval = setInterval(updateTimer, 1000);
    });

    socket.on('role', ({ role }) => {
      console.log('Assigned role:', role);
      isOfferer = role === 'offerer';
      if (isOfferer && localStream) {
        initPeerConnection();
      }
    });

    socket.on('user-joined', (data) => {
      console.log('User joined:', data);
      addStatusMessage(data.msg || 'Another user joined');
      if (isOfferer && localStream) {
        initPeerConnection(); // Restart connection for new user
      }
    });

    socket.on('signal', async (data) => {
      console.log('Received signal:', data);
      if (!peerConnection) {
        console.warn('PeerConnection not initialized, creating now');
        initPeerConnection();
      }

      try {
        if (data.type === 'offer') {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(data.payload));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          console.log('Sending answer');
          socket.emit('signal', { room, type: 'answer', payload: peerConnection.localDescription });
        } else if (data.type === 'answer') {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(data.payload));
        } else if (data.type === 'candidate') {
          await peerConnection.addIceCandidate(new RTCIceCandidate(data.payload));
        }
      } catch (err) {
        console.error(`Error handling signal (${data.type}):`, err);
        addStatusMessage('Error in video connection, please refresh.');
      }
    });

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        console.log('Local stream acquired:', stream.getTracks());
        localStream = stream;
        localVideo.srcObject = stream;
        addStatusMessage('Local camera connected');
        // Wait for server role assignment before initializing peer connection
      })
      .catch(err => {
        console.error('Error accessing media devices:', err);
        addStatusMessage('Failed to access camera/microphone. Check permissions.');
        alert('Camera/microphone access denied or unavailable. Please check permissions.');
      });

    shareScreenBtn.addEventListener('click', async () => {
      try {
        const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        const screenTrack = screenStream.getVideoTracks()[0];
        const sender = peerConnection?.getSenders().find(s => s.track && s.track.kind === 'video');
        if (sender) {
          sender.replaceTrack(screenTrack);
          localVideo.srcObject = screenStream;
          addStatusMessage('Screen sharing started');
        }
        screenTrack.onended = () => {
          if (sender && localStream) {
            sender.replaceTrack(localStream.getVideoTracks()[0]);
            localVideo.srcObject = localStream;
            addStatusMessage('Screen sharing stopped');
          }
        };
      } catch (err) {
        console.error('Error sharing screen:', err);
        addStatusMessage('Failed to share screen');
      }
    });

    flipRemoteBtn.addEventListener('click', () => {
      isFlipped = !isFlipped;
      remoteVideo.style.transform = isFlipped ? 'scaleX(-1)' : 'scaleX(1)';
      flipRemoteBtn.textContent = isFlipped ? 'Unflip Student Video' : 'Flip Student Video';
    });

    window.addEventListener('beforeunload', () => {
      clearInterval(timerInterval);
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      socket.emit('session_update', {
        duration: userPlan === 'free' ? Math.min(Math.floor(elapsed / 60), 30) : Math.floor(elapsed / 60)
      });
      if (peerConnection) {
        peerConnection.close();
      }
    });
  </script>
{% endblock %}
