<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChitChat - {{ roomName }}</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      color: #1c2526;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Top Navigation Bar */
    .navbar {
      background-color: #1c2526;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar h1 {
      color: #fff;
      font-size: 20px;
      margin: 0;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 5px;
      background-color: #3a4a4b;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #526364;
    }

    /* Controls */
    .controls {
      padding: 15px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .btn {
      background-color: #2a9d8f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin: 0 5px; /* Add spacing between buttons */
    }

    .btn:hover {
      background-color: #21867a;
    }

    /* Status Messages */
    .status-messages {
      max-width: 800px;
      margin: 15px auto;
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      flex-grow: 1;
      overflow-y: auto;
    }

    .status-messages p {
      margin: 5px 0;
      color: #647173;
    }

    /* Video Container */
    .ビデオ-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      flex-grow: 1;
    }

    video {
      width: 100%;
      height: auto;
      background-color: #000;
      border-radius: 10px;
      border: 2px solid #e0e3e5;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease; /* Smooth flip transition */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
        padding: 10px;
      }

      .navbar h1 {
        font-size: 18px;
      }

      .navbar a {
        padding: 6px 12px;
      }

      .controls {
        padding: 10px;
      }

      .btn {
        padding: 8px 16px;
        font-size: 14px;
      }

      .video-container {
        grid-template-columns: 1fr;
        padding: 10px;
      }

      .status-messages {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1>ChitChat - {{ roomName }}</h1>
    <a href="{{ url_for('logout') }}">Logout</a>
  </nav>

  <div class="controls">
    <button id="shareScreenBtn" class="btn">Share Screen</button>
    <button id="flipRemoteBtn" class="btn">Flip Student Video</button>
  </div>

  <div id="statusMessages" class="status-messages"></div>

  <div class="video-container">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const shareScreenBtn = document.getElementById('shareScreenBtn');
    const flipRemoteBtn = document.getElementById('flipRemoteBtn');
    const statusMessages = document.getElementById('statusMessages');

    let localStream;
    let peerConnection;
    let isOfferer = true;
    let isFlipped = false; // Track flip state
    const room = "{{ roomName }}";  // Dynamic room name from Flask
    const config = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' }
      ]
    };

    const socket = io();

    socket.on('connect', () => {
      socket.emit('join', { room: room });
    });

    socket.on('user-joined', (data) => {
      if (data && data.msg) {
        const p = document.createElement('p');
        p.textContent = data.msg;
        statusMessages.appendChild(p);
      }
    });

    socket.on('signal', (data) => {
      if (!peerConnection) return;
      
      if (data.type === 'offer') {
        isOfferer = false;
        peerConnection.setRemoteDescription(new RTCSessionDescription(data.payload))
          .then(() => peerConnection.createAnswer())
          .then(answer => peerConnection.setLocalDescription(answer))
          .then(() => {
            socket.emit('signal', { room: room, type: 'answer', payload: peerConnection.localDescription });
          })
          .catch(console.error);
      } else if (data.type === 'answer') {
        peerConnection.setRemoteDescription(new RTCSessionDescription(data.payload))
          .catch(console.error);
      } else if (data.type === 'candidate') {
        peerConnection.addIceCandidate(new RTCIceCandidate(data.payload))
          .catch(console.error);
      }
    });

    function initPeerConnection() {
      peerConnection = new RTCPeerConnection(config);
      
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('signal', { room: room, type: 'candidate', payload: event.candidate });
        }
      };

      peerConnection.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      if (isOfferer) {
        peerConnection.createOffer()
          .then(offer => peerConnection.setLocalDescription(offer))
          .then(() => {
            socket.emit('signal', { room: room, type: 'offer', payload: peerConnection.localDescription });
          })
          .catch(console.error);
      }
    }

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localStream = stream;
        localVideo.srcObject = stream;
        initPeerConnection();
      })
      .catch(err => {
        console.error('Error accessing media devices:', err);
      });

    shareScreenBtn.addEventListener('click', async () => {
      try {
        const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        const screenTrack = screenStream.getVideoTracks()[0];
        const sender = peerConnection.getSenders().find(s => s.track && s.track.kind === 'video');
        if (sender) {
          sender.replaceTrack(screenTrack);
        }
        localVideo.srcObject = screenStream;
        screenTrack.onended = () => {
          sender.replaceTrack(localStream.getVideoTracks()[0]);
          localVideo.srcObject = localStream;
        };
      } catch (err) {
        console.error('Error sharing screen:', err);
      }
    });

    // Flip remote video toggle
    flipRemoteBtn.addEventListener('click', () => {
      isFlipped = !isFlipped; // Toggle state
      remoteVideo.style.transform = isFlipped ? 'scaleX(-1)' : 'scaleX(1)'; // Flip horizontally
      flipRemoteBtn.textContent = isFlipped ? 'Unflip Student Video' : 'Flip Student Video'; // Update button text
    });
  </script>
</body>
</html>
