{% extends "base.html" %}

{% block title %}Twotoro - {{ roomName }}{% endblock %}

{% block extra_styles %}
  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .controls {
      padding: 15px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      display: flex; /* Use flex for button layout */
      justify-content: center; /* Center buttons horizontally */
      align-items: center; /* Align vertically */
      gap: 15px; /* Space between buttons */
    }

    .btn {
      background-color: #2a9d8f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #21867a;
    }

    .status-messages {
      max-width: 800px;
      margin: 15px auto;
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      flex-grow: 1;
      overflow-y: auto;
    }

    .status-messages p {
      margin: 5px 0;
      color: #647173;
    }

    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      flex-grow: 1;
    }

    video {
      width: 100%;
      height: auto;
      background-color: #000;
      border-radius: 10px;
      border: 2px solid #e0e3e5;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    @media (max-width: 768px) {
      .controls {
        padding: 10px;
        flex-direction: column; /* Stack buttons vertically on mobile */
        gap: 10px;
      }

      .btn {
        width: 100%; /* Full width on mobile */
        padding: 8px 16px;
        font-size: 14px;
      }

      .video-container {
        grid-template-columns: 1fr;
        padding: 10px;
      }

      .status-messages {
        margin: 10px;
      }
    }
  </style>
{% endblock %}

{% block content %}
  <div class="controls">
    <button id="shareScreenBtn" class="btn">Share Screen</button>
    <button id="flipRemoteBtn" class="btn">Flip Student Video</button>
  </div>

  <div id="statusMessages" class="status-messages"></div>

  <div class="video-container">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const shareScreenBtn = document.getElementById('shareScreenBtn');
    const flipRemoteBtn = document.getElementById('flipRemoteBtn');
    const statusMessages = document.getElementById('statusMessages');

    let localStream;
    let peerConnection;
    let isOfferer = true;
    let isFlipped = false;
    const room = "{{ roomName }}";
    const config = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' }
      ]
    };

    const socket = io();

    socket.on('connect', () => {
      console.log('SocketIO connected');
      socket.emit('join', { room: room });
    });

    socket.on('user-joined', (data) => {
      if (data && data.msg) {
        const p = document.createElement('p');
        p.textContent = data.msg;
        statusMessages.appendChild(p);
      }
    });

    socket.on('signal', (data) => {
      if (!peerConnection) return;
      
      console.log('Received signal:', data.type);
      if (data.type === 'offer') {
        isOfferer = false;
        peerConnection.setRemoteDescription(new RTCSessionDescription(data.payload))
          .then(() => peerConnection.createAnswer())
          .then(answer => peerConnection.setLocalDescription(answer))
          .then(() => {
            socket.emit('signal', { room: room, type: 'answer', payload: peerConnection.localDescription });
          })
          .catch(err => console.error('Error handling offer:', err));
      } else if (data.type === 'answer') {
        peerConnection.setRemoteDescription(new RTCSessionDescription(data.payload))
          .catch(err => console.error('Error setting answer:', err));
      } else if (data.type === 'candidate') {
        peerConnection.addIceCandidate(new RTCIceCandidate(data.payload))
          .catch(err => console.error('Error adding ICE candidate:', err));
      }
    });

    function initPeerConnection() {
      peerConnection = new RTCPeerConnection(config);
      
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('signal', { room: room, type: 'candidate', payload: event.candidate });
        }
      };

      peerConnection.ontrack = (event) => {
        console.log('Remote track received');
        remoteVideo.srcObject = event.streams[0] || null;
        if (!remoteVideo.srcObject) remoteVideo.src = 'https://via.placeholder.com/300x200.png?text=No+Video';
      };

      if (isOfferer) {
        peerConnection.createOffer()
          .then(offer => peerConnection.setLocalDescription(offer))
          .then(() => {
            socket.emit('signal', { room: room, type: 'offer', payload: peerConnection.localDescription });
          })
          .catch(err => console.error('Error creating offer:', err));
      }
    }

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        console.log('Local stream acquired');
        localStream = stream;
        localVideo.srcObject = stream;
        initPeerConnection();
      })
      .catch(err => {
        console.error('Error accessing media devices:', err);
        alert('Camera/microphone access denied or unavailable. Please check permissions.');
      });

    shareScreenBtn.addEventListener('click', async () => {
      try {
        const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        const screenTrack = screenStream.getVideoTracks()[0];
        const sender = peerConnection.getSenders().find(s => s.track && s.track.kind === 'video');
        if (sender) {
          sender.replaceTrack(screenTrack);
        }
        localVideo.srcObject = screenStream;
        screenTrack.onended = () => {
          sender.replaceTrack(localStream.getVideoTracks()[0]);
          localVideo.srcObject = localStream;
        };
      } catch (err) {
        console.error('Error sharing screen:', err);
      }
    });

    flipRemoteBtn.addEventListener('click', () => {
      isFlipped = !isFlipped;
      remoteVideo.style.transform = isFlipped ? 'scaleX(-1)' : 'scaleX(1)';
      flipRemoteBtn.textContent = isFlipped ? 'Unflip Student Video' : 'Flip Student Video';
    });
  </script>
{% endblock %}
