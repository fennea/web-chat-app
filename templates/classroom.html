{% extends "base.html" %}

{% block title %}TwoToro - {{ roomName }}{% endblock %}

{% block extra_styles %}
  {{ super() }}
  <style>
    /* Custom styles to complement Bootstrap */
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
      flex-grow: 1;
    }

    video {
      width: 100%;
      height: auto;
      background-color: #000;
      border-radius: 0.5rem;
      border: 2px solid #dee2e6;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
    }

    .status-messages {
      max-height: 200px;
      overflow-y: auto;
    }


    .whiteboard-container {
      margin: 20px auto;
      max-width: 800px;
      border: 2px solid #ccc;
      background: #fff;
      position: relative;
      padding: 10px;
      border-radius: 0.5rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
    }
    .whiteboard-container canvas {
      width: 100%;
      height: auto;
      display: block;
    }
    .toolbar {
      margin-top: 10px;
      text-align: center;
    }
    .toolbar button {
      margin: 0 5px;
    }
    .hidden {
      display: none;
    }
    #startSessionBtn {
      margin: 1rem auto;
      display: block;
    }
    @media (min-width: 768px) {
      #startSessionBtn {
        display: none;
      }
    }


  </style>
{% endblock %}

{% block content %}
  <div class="container-fluid py-3">
    <!-- Controls -->
    <button id="startSessionBtn" class="btn btn-success">Start Session</button>
    <div class="d-flex justify-content-center align-items-center gap-3 mb-3 bg-white shadow-sm p-3 rounded">
      <div id="reconnectBanner" class="hidden" style="background:#e0ffe0; padding:0.5rem; text-align:center;">
        üîÅ Reconnected successfully
      </div>      
      <span class="badge bg-secondary" id="sessionTimer">Session Time: 00:00</span>
      <button id="shareScreenBtn" class="btn btn-primary">Share Screen</button>
      <button id="flipRemoteBtn" class="btn btn-secondary">
        {% if role == 'tutor' %}
          Flip Student Video
        {% elif role == 'student' %}
          Flip Teacher Video
        {% else %}
          Flip Remote Video
        {% endif %}
      </button>

      <button id="exitBtn" class="btn btn-danger ms-2" onclick="window.location.href='{{ url_for('dashboard') }}'">
        <i class="fas fa-sign-out-alt"></i> Exit Classroom
      </button>      
      
    </div>

    <!-- Status Messages -->
    <div class="card mx-auto mb-3" style="max-width: 800px;">
      <div class="card-body status-messages" id="statusMessages"></div>
    </div>

    <!-- Video Container -->
    <div class="video-container">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>

  <!-- Whiteboard Section -->
  <div id="whiteboard-container" class="whiteboard-container">
    <canvas id="whiteboard" width="800" height="600"></canvas>
    <div class="toolbar">
      <button id="toggleEraser">Toggle Eraser</button>
      <button id="clearBoard">Clear Board</button>
    </div>
  </div>


  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  
  <script>
    // grab everything once
    const localVideo    = document.getElementById('localVideo');
    const remoteVideo   = document.getElementById('remoteVideo');
    const startBtn      = document.getElementById('startSessionBtn');
    const statusMessages= document.getElementById('statusMessages');
    const sessionTimer  = document.getElementById('sessionTimer');
    const room          = "{{ roomName }}";
    const userId        = {{ current_user_id }};
    let   pc            = null;
    let   localStream   = null;
    let   signalQueue   = [];
    let   isOfferer     = false;
    let   lastUpdate    = 0;
    const config = { iceServers: [ /* your STUN/TURN‚Ä¶ */ ] };
  
    // show messages
    function logMsg(msg) {
      const p = document.createElement('p');
      p.textContent = msg;
      statusMessages.appendChild(p);
      statusMessages.scrollTop = statusMessages.scrollHeight;
    }
  
    // clean up old PC & tracks
    function resetPC() {
      if (!pc) return;
      pc.getSenders().forEach(s => s.track?.stop());
      pc.close();
      pc = null;
    }
  
    // build a new RTCPeerConnection and kick off offer/answer
    function startWebRTC() {
      resetPC();
      pc = new RTCPeerConnection(config);
  
      // attach local tracks
      for (let t of localStream.getTracks()) {
        pc.addTrack(t, localStream);
      }
  
      // candidates ‚Üí server
      pc.onicecandidate = e => {
        if (e.candidate) socket.emit('signal', { room, type:'candidate', payload:e.candidate });
      };
  
      // remote track ‚Üí video element
      pc.ontrack = e => {
        remoteVideo.srcObject = e.streams[0];
        remoteVideo.play().catch(()=>{});  // Safari needs explicit play()
        logMsg('‚úÖ Remote video connected');
      };
  
      // connection monitoring
      pc.oniceconnectionstatechange = () => {
        if (pc.iceConnectionState === 'failed') {
          logMsg('ICE failed, retrying‚Ä¶');
          startWebRTC();
        }
      };
  
      pc.onconnectionstatechange = () => {
        if (pc.connectionState === 'connected') {
          logMsg('üîó WebRTC connected');
        }
      };
  
      // if we‚Äôre the offerer, create and send the offer
      if (isOfferer) {
        pc.createOffer()
          .then(o => pc.setLocalDescription(o))
          .then(()=> socket.emit('signal', { room, type:'offer', payload:pc.localDescription }))
          .catch(console.error);
      }
    }
  
    // handle incoming signaling
    async function handleSignal(data) {
      if (!pc) startWebRTC();
      try {
        if (data.type === 'offer') {
          await pc.setRemoteDescription(data.payload);
          const ans = await pc.createAnswer();
          await pc.setLocalDescription(ans);
          socket.emit('signal', { room, type:'answer', payload:pc.localDescription });
        }
        else if (data.type === 'answer') {
          await pc.setRemoteDescription(data.payload);
        }
        else if (data.type === 'candidate') {
          await pc.addIceCandidate(data.payload);
        }
      } catch (e) {
        console.error('signal error', e);
        logMsg('‚ö†Ô∏è Signal error');
      }
    }
  
    // your socket.io setup
    const socket = io({ reconnection: true, reconnectionAttempts: Infinity });
    socket.on('connect', () => {
      logMsg('Socket connected');
      // only re-join AFTER we have a local stream
      if (localStream) {
        socket.emit('join',    { room, user_id: userId });
        socket.emit('rejoin_all',{ user_id: userId });
        startWebRTC();
      }
    });
  
    socket.on('role', ({role}) => {
      isOfferer = (role==='offerer');
      logMsg(`You are the ${role}`);
    });
    socket.on('user-joined', d => {
      logMsg(d.msg || 'Another user joined');
      if (isOfferer && localStream) startWebRTC();
    });
    socket.on('signal', handleSignal);
  
    // the single getUserMedia entry point
    function startSession() {
      startBtn.disabled = true;
      navigator.mediaDevices.getUserMedia({video:true,audio:true})
        .then(stream => {
          localStream = stream;
          localVideo.srcObject = stream;
          localVideo.play().catch(()=>{});  // Safari plays inline only with explicit call
          logMsg('‚úÖ Local camera ready');
  
          // now that we have media, join the room and begin negotiation
          socket.emit('join', { room, user_id: userId });
          socket.emit('rejoin_all',{ user_id: userId });
        })
        .catch(err => {
          console.error(err);
          alert('Camera/mic error');
        });
    }
  
    // wire up start button
    startBtn.addEventListener('click', startSession);
  
    // session timer logic (unchanged)
    let lastSec = 0;
    setInterval(()=>{
      const s = Math.floor((Date.now()-lastSec)/1000);
      sessionTimer.textContent = `Session Time: ${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;
      if (s - lastUpdate >= 30) {
        socket.emit('session_update',{duration:Math.floor(s/60)});
        lastUpdate = s;
      }
    },1000);
  
  </script>
  

  <script>
    // Initialize canvas context and variables
    const whiteboard = document.getElementById('whiteboard');
    const context = whiteboard.getContext('2d');
    let drawing = false;
    let eraserMode = false;

    // Set line widths for drawing and erasing
    const drawingWidth = 2;
    const eraserWidth = 10;

    // Utility function to resize the canvas gracefully
    function resizeCanvas() {
      whiteboard.width = whiteboard.offsetWidth;
      whiteboard.height = whiteboard.offsetHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Utility: get canvas-relative coordinates for both mouse and touch events
    function getCanvasCoords(e) {
      const rect = whiteboard.getBoundingClientRect();
      let x, y;
      if (e.touches && e.touches[0]) {
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
      } else {
        x = e.offsetX;
        y = e.offsetY;
      }
      return { x, y };
    }

    // Start drawing (common for mouse and touch)
    function startDrawing(e) {
      e.preventDefault(); // Prevent scrolling on touch devices
      const { x, y } = getCanvasCoords(e);
      drawing = true;
      context.beginPath();
      context.moveTo(x, y);
      socket.emit('whiteboard', {
        type: 'start',
        x: x,
        y: y,
        eraser: eraserMode,
        room: room
      });
    }

    // Drawing in progress (common for mouse and touch)
    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const { x, y } = getCanvasCoords(e);

      // Set line width and style based on mode
      if (eraserMode) {
        context.lineWidth = eraserWidth;
        context.strokeStyle = '#fff';
      } else {
        context.lineWidth = drawingWidth;
        context.strokeStyle = '#000';
      }
      context.lineCap = 'round';

      context.lineTo(x, y);
      context.stroke();
      socket.emit('whiteboard', {
        type: 'draw',
        x: x,
        y: y,
        eraser: eraserMode,
        room: room
      });
    }

    // End drawing (common for mouse and touch)
    function endDrawing(e) {
      if (!drawing) return;
      e.preventDefault();
      drawing = false;
      context.closePath();
      socket.emit('whiteboard', { type: 'end', room: room });
    }

    // Mouse event listeners
    whiteboard.addEventListener('mousedown', startDrawing);
    whiteboard.addEventListener('mousemove', draw);
    whiteboard.addEventListener('mouseup', endDrawing);
    whiteboard.addEventListener('mouseout', endDrawing);

    // Touch event listeners
    whiteboard.addEventListener('touchstart', startDrawing);
    whiteboard.addEventListener('touchmove', draw);
    whiteboard.addEventListener('touchend', endDrawing);
    whiteboard.addEventListener('touchcancel', endDrawing);

    // Toolbar functionality
    document.getElementById('clearBoard').addEventListener('click', () => {
      context.clearRect(0, 0, whiteboard.width, whiteboard.height);
      socket.emit('whiteboard', { type: 'clear', room: room });
    });

    document.getElementById('toggleEraser').addEventListener('click', function() {
      eraserMode = !eraserMode;
      this.textContent = eraserMode ? 'Switch to Draw' : 'Toggle Eraser';
    });

    // Handle incoming whiteboard events from the socket
    socket.on('whiteboard', (data) => {
      if (data.type === 'start') {
        context.beginPath();
        context.moveTo(data.x, data.y);
      } else if (data.type === 'draw') {
        if (data.eraser) {
          context.lineWidth = eraserWidth;
          context.strokeStyle = '#fff';
        } else {
          context.lineWidth = drawingWidth;
          context.strokeStyle = '#000';
        }
        context.lineCap = 'round';
        context.lineTo(data.x, data.y);
        context.stroke();
      } else if (data.type === 'end') {
        context.closePath();
      } else if (data.type === 'clear') {
        context.clearRect(0, 0, whiteboard.width, whiteboard.height);
      }
    });
  </script>




{% endblock %}
